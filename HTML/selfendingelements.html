<!-- self ending elements [hr-horizontal line kisi k niche ]-->
<!DOCTYPE html>


<html>
    <head>
        <title>HTML</title>
    </head>
<body>
    <h1>html(lists)</h1>
    <hr />
    <!-- line lane k liye -->
    <h3>ordered list -</h3>
    <hr />
    <!-- ordered list (ol) -->
    <ol type="I">
        <!-- type ATTRIBUTE (TYPES CHANGE KR SKTE HAI JESE ROAMN NO. CAPTIAL ALPHABET SMALL) -->
        <li>item - 1</li>
        <li>item - 2</li>
        <li>item - 3</li>
        <li>item - 4</li>
    </ol>

    <!-- unordered list (ul) [can't change type attributes until use css] -->
    <h3>unordered list -</h3>
    <ul>
        <li>item - 1</li>
        <li>item - 2</li>
        <li>item - 3</li>
        <li>item - 4</li>
    </ul>
</body>
</html>
